<script>
    var getCharInfo = <?= json_encode($characters) ?>;
    var charList = document.querySelector(".characters-list");

    charList.addEventListener('click', e =>{
        e.preventDefault();

        var charTarget = e.target.parentElement.tagName;
        var charId = e.target.parentElement.dataset.id;
        var charInfoModal = document.querySelector('#charInfoModal');
        var charInfo = getCharInfo.filter(char => char.id == charId).shift();
    // var path = e.target.src.split('/');
    // path[path.length - 2] = 'Portraits';
    // var portraitPath = path.join('/');
    if(charTarget == 'A'){

        document.querySelector('#name').innerHTML = charInfo.name;
        document.querySelector('#nickname').innerHTML = charInfo.nickname;
        document.querySelector('#portrait').src = "admin/images/Portraits/" + charInfo.portrait;
        document.querySelector('#rarity').src = "admin/images/" + charInfo.rarity + ".png";
        document.querySelector('#weapon').src = "admin/images/Weapons/" + charInfo.weapon + ".png";
        document.querySelector('#element').src = "admin/images/Elements/" + charInfo.element + ".png";
        document.querySelector('#sex').innerHTML = charInfo.sex;
        document.querySelector('#birthday').innerHTML = charInfo.birthday;
        document.querySelector('#constellation').innerHTML = charInfo.constellation;
        document.querySelector('#nation').innerHTML = charInfo.nation;
        document.querySelector('#affiliation').innerHTML = charInfo.affiliation;
        document.querySelector('#release_date').innerHTML = charInfo.release_date;
    }

    });
</script>
